<app-navbar></app-navbar>

<div class="login-container">
  <div class="container">
    <div class="login-card">
      <h1>Login</h1>
      <div class="gold-divider"></div>

      @if (erro) {
        <div class="alert alert-danger">
          {{ erro }}
        </div>
      }

      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="email"
            name="email"
            placeholder="seu@email.com"
            required
          >
        </div>

        <div class="form-group">
          <label for="senha">Senha</label>
          <input 
            type="password" 
            id="senha" 
            class="form-control" 
            [(ngModel)]="senha"
            name="senha"
            placeholder="••••••••"
            required
          >
        </div>

        <button 
          type="submit" 
          class="btn btn-primary" 
          [disabled]="carregando"
        >
          {{ carregando ? 'Entrando...' : 'Entrar' }}
        </button>
      </form>

      <p class="text-center mt-2">
        Não tem uma conta? 
        <a routerLink="/cadastro" class="link-gold">Cadastre-se aqui</a>
      </p>
    </div>
  </div>
</div>
