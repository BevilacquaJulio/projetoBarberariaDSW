<app-navbar></app-navbar>

<div class="novo-barbeiro-container">
  <div class="container">
    <div class="page-header">
      <h1>Novo Barbeiro</h1>
    </div>

    <div class="gold-divider"></div>

    @if (erro) {
      <div class="alert alert-danger">
        {{ erro }}
      </div>
    }

    @if (sucesso) {
      <div class="alert alert-success">
        {{ sucesso }}
      </div>
    }

    <div class="barbeiro-form-container">
      <form (ngSubmit)="criarBarbeiro()">
        <div class="form-group">
          <label for="nome">Nome *</label>
          <input 
            type="text" 
            id="nome" 
            class="form-control" 
            [(ngModel)]="nome"
            name="nome"
            placeholder="Nome completo do barbeiro"
            required
          >
        </div>

        <div class="grid grid-2">
          <div class="form-group">
            <label for="especialidade">Especialidade</label>
            <input 
              type="text" 
              id="especialidade" 
              class="form-control" 
              [(ngModel)]="especialidade"
              name="especialidade"
              placeholder="Ex: Cortes Masculinos, Coloração, etc."
            >
          </div>

          <div class="form-group">
            <label for="telefone">Telefone</label>
            <input 
              type="tel" 
              id="telefone" 
              class="form-control" 
              [(ngModel)]="telefone"
              name="telefone"
              placeholder="(11) 99999-9999"
            >
          </div>
        </div>

        <div class="form-group">
          <label for="email">E-mail</label>
          <input 
            type="email" 
            id="email" 
            class="form-control" 
            [(ngModel)]="email"
            name="email"
            placeholder="barbeiro@email.com"
          >
        </div>

        <div class="form-actions">
          <button 
            type="button" 
            class="btn btn-secondary" 
            (click)="cancelar()"
            [disabled]="carregando"
          >
            Cancelar
          </button>
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="carregando"
          >
            {{ carregando ? 'Cadastrando...' : 'Cadastrar Barbeiro' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
