<nav class="navbar">
  <div class="container">
    <div class="navbar-content">
      <div class="navbar-brand">
        <a routerLink="/home">
          <h1>✨ Guilherme Vasconcelos</h1>
        </a>
      </div>

      <button class="menu-toggle" (click)="toggleMenu()">
        ☰
      </button>

      <div class="navbar-menu" [class.active]="menuAberto">
        <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="menuAberto = false">
          Início
        </a>

        @if (authService.isAuthenticated()) {
          <a routerLink="/dashboard" routerLinkActive="active" (click)="menuAberto = false">
            Dashboard
          </a>
          <a routerLink="/agendamentos" routerLinkActive="active" (click)="menuAberto = false">
            Meus Agendamentos
          </a>
          <a routerLink="/novo-agendamento" routerLinkActive="active" (click)="menuAberto = false">
            Novo Agendamento
          </a>
          @if (authService.isAdmin()) {
            <a routerLink="/novo-barbeiro" routerLinkActive="active" (click)="menuAberto = false">
              Novo Barbeiro
            </a>
          }
          <button class="btn btn-secondary" (click)="logout()">
            Sair ({{ usuario?.nome }})
          </button>
        } @else {
          <a routerLink="/login" class="btn btn-primary" (click)="menuAberto = false">
            Login Administrativo
          </a>
        }
      </div>
    </div>
  </div>
</nav>
